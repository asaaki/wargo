[package]
name = "wargo"
description = "cargo's evil twin to work with projects in the twilight zone of WSL2"
version = "0.2.0-dev1"
edition = "2021"
authors = [
  "Christoph Grabo <asaaki@mannaz.cc>",
  "The wargo Contributors"
]
readme = "README.md"
homepage = "https://github.com/asaaki/wargo"
repository = "https://github.com/asaaki/wargo"
categories = [
  "command-line-utilities",
  "development-tools",
  "development-tools::build-utils",
  "development-tools::cargo-plugins",
]
keywords = ["cargo", "wsl", "wsl2", "windows", "cli"]
license = "MIT OR Apache-2.0"
exclude = [".assets/*", ".cargo/*", ".github/*", "Wargo.toml"]

[lib]
name = "wargo_lib"

# https://fasterthanli.me/articles/why-is-my-rust-build-so-slow
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
incremental = true

[profile.dev.package.backtrace]
opt-level = 3

[dependencies]
cargo_metadata = "0.14.1"
color-eyre = "0.5.11"
dirs = "4.0.0"
filetime = "0.2.15"
globwalk = "0.8.1"
indicatif = "0.17.0-rc.1"
serde = { version = "1.0.133", features = ["derive"] }
toml = "0.5.8"

# maybe we want to prevent concurrent runs of wargo eventually:
# fd-lock = "3.0.2"
